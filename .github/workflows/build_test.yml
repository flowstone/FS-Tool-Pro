# This workflow will install Python dependencies and then build NUSGet for all platforms

name: Python application

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  build-macos-x86:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Package
        run: ARCH_FLAGS=--macos-target-arch=x86_64 make all
      - name: Prepare Package for Upload
        run: |
          mv FSToolPro.app ~/FSToolPro.app
          cd ~
          tar cvf FSToolPro.tar FSToolPro.app
      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          path: ~/FSToolPro.tar
          name: FSToolPro-macOS-x86_64

  build-macos-arm64:
    runs-on: macos-13-xlarge
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Package
        run: ARCH_FLAGS=--macos-target-arch=arm64 make all
      - name: Prepare Package for Upload
        run: |
          mv FSToolPro.app ~/FSToolPro.app
          cd ~
          tar cvf FSToolPro.tar FSToolPro.app
      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          path: ~/FSToolPro.tar
          name: FSToolPro-macOS-arm64

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.13.0
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build Package
      run: .\Build.ps1
    - name: Upload Package
      uses: actions/upload-artifact@v4
      with:
        path: D:\a\FSToolPro\FSToolPro\FSToolPro.dist
        name: FSToolPro-Windows-bin
    - name: Upload Onefile Package
      uses: actions/upload-artifact@v4
      with:
        path: D:\a\FSToolPro\FSToolPro\FSToolPro.exe
        name: FSToolPro-Windows