# This workflow will install Python dependencies and then build NUSGet for all platforms

name: Python application

on:
  push:
    branches: [ "main" ]


permissions:
  contents: read

jobs:
  build-macos-x86:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Package
        run: nuitka  --show-progress --assume-yes-for-downloads  ./app.py
      - name: Install create-dmg tool
        run: |
          brew install create-dmg  
      - name: Create DMG file from .app (macOS)
        run: |
          mv app.app ~/FS-Tool-Pro.app
          cd ~
          create-dmg  "FS-Tool-Pro.dmg"  "FS-Tool-Pro.app"  

      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          path: ~/FS-Tool-Pro.dmg
          name: FS-Tool-Pro-macOS-x86_64-bin

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.13.0
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build Package
      run: |
        nuitka  --show-progress --assume-yes-for-downloads app.py
        mv app.exe FS-Tool-Pro.exe
        mv app.dist FS-Tool-Pro.dist
        pwd
    - name: Upload Package
      uses: actions/upload-artifact@v4
      with:
        path: D:\a\FS-Tool-Pro\FS-Tool-Pro\FS-Tool-Pro.dist
        name: FS-Tool-Pro-Windows-bin
    - name: Upload Onefile Package
      uses: actions/upload-artifact@v4
      with:
        path: D:\a\FS-Tool-Pro\FS-Tool-Pro\FS-Tool-Pro.exe
        name: FSToolPro-Windows-onefile-bin
